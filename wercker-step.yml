name: eb-deploy
version: 0.0.3
description: Deploy a zipped app to AWS ElasticBeanstalk
keywords:
  - Koding
  - ElasicBeanstalk
  - AWS
properties:
  access-key:
    type: string
    required: true
  secret-key:
    type: string
    required: true
  app-name:
    type: string
    required: true
  env-name:
    type: string
